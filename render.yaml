# Render.com deployment configuration
# Этот файл используется для деплоя на Render.com

services:
  - type: web
    name: shot-news-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 10000

  - type: worker
    name: shot-news-celery-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && celery -A app.celery_app worker --loglevel=info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

  - type: worker
    name: shot-news-celery-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && celery -A app.celery_app beat --loglevel=info
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
